<md-card>
  <md-card-title fxLayoutAlign="space-between center" (click)="isExpanded=!isExpanded">
    <span>{{password.service}}</span>
    <button md-icon-button *ngIf="!isExpanded">
      <md-icon>lock</md-icon>
    </button>
    <button md-icon-button *ngIf="isExpanded">
      <md-icon>lock_open</md-icon>
    </button>
  </md-card-title>
  <!--<div [class.hide]="!isExpanded" class="hidden-content">-->
  <div [@showPassword]="showPasswordState" class="hidden-content">
    <md-card-content>
      <div *ngIf="password.username" fxLayoutAlign="none center">
        <span>Username:</span> 
        <span fxFlex></span>
        <span>{{password.username}}</span>
      </div>
      <div fxLayoutAlign="none center">
        <span>Password:</span>
        <span fxFlex></span> 
        <span>{{password.password}}</span>
      </div>
    </md-card-content>
    <md-card-actions fxLayoutAlign="end center">
      <button md-button class="edit-btn" type="button" (click)='edit()'>Edit</button>
      <button md-button class="remove-btn" type="button" (click)='delete()'>Delete</button>
    </md-card-actions>
  </div>
</md-card>
