<md-grid-list [cols]="numberColumns" rowHeight="200px" gutterSize="10px">
  <md-grid-tile *ngFor="let password of passwordStream | async">
    <app-password-display-card fxFlex [password]="password"></app-password-display-card>
  </md-grid-tile>
</md-grid-list>
<button md-fab (click)="showAddPasswordDialog()">
  <md-icon>add</md-icon>
</button>
