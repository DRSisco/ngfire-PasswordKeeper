<md-grid-list cols="1" rowHeight="200px" gutterSize="10px">
  <md-grid-tile *ngFor="let password of passwordStream | async">
    <md-card>
      <pre>{{password | json}}</pre>
    </md-card>
  </md-grid-tile>
</md-grid-list>
<button md-fab (click)="showAddPasswordDialog()">
  <md-icon>add</md-icon>
</button>
